<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="masterTemplate.xhtml">
    <ui:define name="content">
        <div class="container">
            <h:form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <h:inputText styleClass="form-control" id="name" value="#{customerService.customer.name}"/>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone number</label>
                    <h:inputText styleClass="form-control" id="phoneNumber"
                                 value="#{customerService.customer.phoneNumber}"/>
                </div>
                <h:commandButton value="Add" action="#{customerService.createUser}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
