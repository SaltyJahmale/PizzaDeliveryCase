<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title> Martin's delivery service</title>
</h:head>

<h:body>
    <h:form>
        <h:dataTable value="#{pizzaBean.clientReceipt}" var="p" border="1">

            <h:column>
                <f:facet name="header"> Pizza </f:facet>
                #{p.pizzaName}
            </h:column>

            <h:column>
                <f:facet name="header"> Price </f:facet>
                #{p.price}
            </h:column>

            <h:column>
                <f:facet name="header"> </f:facet>
                <h:commandButton value="X" action="#{pizzaBean.deleteFromReceipt(p)}"/>
            </h:column>
        </h:dataTable>
        <h:commandButton id="back" value="Back" action="addProductToReceipt"/>
    </h:form>
</h:body>
</html>
