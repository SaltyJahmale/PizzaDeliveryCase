<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="masterTemplate.xhtml">
    <ui:define name="content">
        <div class="container">

            <h:dataTable value="#{pizzaService.allPizzas}" var="p" border="1">
                <h:column>
                    <f:facet name="header">Pizza Name</f:facet>
                    #{p.pizzaName}
                </h:column>

                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{p.price}
                </h:column>
            </h:dataTable>

            <h:form>
                <div class="form-group">
                    <label for="name">Pizza Name</label>
                    <h:inputText styleClass="form-control" id="name" value="#{pizzaService.pizza.pizzaName}"/>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <h:inputText styleClass="form-control" id="price" value="#{pizzaService.pizza.price}"/>
                </div>
                <h:commandButton value="Add" action="#{pizzaService.createPizza}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
